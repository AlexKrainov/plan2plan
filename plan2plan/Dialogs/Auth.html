<!-- Modal -->
<div id="auth_modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <!--data-ajax-failure="onFailureFeedback"-->
        <!--<form action="/Feedback/Create" class="contactForm" data-ajax="true" data-ajax-failure="onFailureFeedback"
              data-ajax-loading="#loading" data-ajax-loading-duration="800" data-ajax-mode="replace"
              data-ajax-success="onSuccessFeedback" data-ajax-update="#results_feedback" id="feedback_form" method="post" role="form">-->
        <form action="/Auth/LogIn" class="modal-content form" id="login_form" method="post" role="form"
              data-ajax="true"
              data-ajax-mode="replace"
              data-ajax-success="onSuccessLogIn"
              data-ajax-update="#login_container"
              data-ajax-loading="#loading" data-ajax-loading-duration="800">
            <div class="modal-header">
                <h5 class="modal-title">Войти</h5>
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Логин</label>
                    <input class="form-control" type="text" id="login" name="login" required>
                    <!--<p class="help-block">Example block-level help text here.</p>-->
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input class="form-control" type="password" id="pwd" name="pwd" required>
                </div>
                <div class="form-group">
                    <input class="check-box" data-val="true" id="remember" name="remember" type="checkbox" value="true">
                    <input name="remember" type="hidden" value="false">
                    <label>Запомнить ?</label>
                </div>

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-outline-primary">Войти</button>
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Закрыть</button>
            </div>
        </form>
    </div>
</div>
<script>
    $("#auth_modal").modal("show");
    function onSuccessLogIn(result) {
        $("#auth_modal").modal("hide");
    }
</script>
