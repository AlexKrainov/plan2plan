<!-- Modal -->
<div id="auth_modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <!--data-ajax-failure="onFailureFeedback"-->
        <form action="/Auth/LogIn" class="modal-content" data-ajax="true" data-ajax-success="onSuccessLogIn" id="login_form"
              method="post" role="form">
            <div class="modal-header">
                <h5 class="modal-title">фыва</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Логин</label>
                    <input class="form-control" type="text" id="login" name="login">
                    <p class="help-block">Example block-level help text here.</p>
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input class="form-control" type="password" id="pwd" name="pwd">
                    <p class="help-block">Example block-level help text here.</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Войти</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            </div>
        </form>
    </div>
</div>
<script>
    $("#auth_modal").modal("show");
    function onSuccessLogIn(result) {
        console.log(result);
        if (result == true) {
            $("#auth_modal").modal("hide");
        } else {

        }

    }
</script>
