<div id="downloadDialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Скачивание файла</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p> Чтобы скачать чек-лист, оставьте, пожалуйста, адрес своей электронной почты </p>
                <div class="input-group">
                    <div class="custom-file">
                        <input id="person_mail" type="email" name="email" class="form-control" placeholder="Введите e-mail адрес" aria-describedby="inputGroupPrepend" required>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" onclick="file_worker.download_file(this);">
                            <i class="download icon"></i>
                            получить pdf
                        </button>
                    </div>
                </div>
                <div class="invalid-feedback">
                    Пожалуйста, введите адрес электронной почты.
                </div>
                <small id="emailHelp" class="form-text text-muted">Никакого спама, только новости о новых чек-листах.</small>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
